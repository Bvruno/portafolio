<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Bruno Varillas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Bruno Varillas</h1>
            <p>Desarrollador de Software</p>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <h2>Sobre Mí</h2>
            <p>Hola, soy Bruno Varillas, un apasionado desarrollador de software con experiencia en [tus habilidades]. Me especializo en [tus especialidades].</p>
        </div>
    </section>

    <section id="experience">
        <div class="container">
            <h2>Experiencia Profesional</h2>
            <div id="linkedin-experience">
                <!-- La experiencia de LinkedIn se cargará aquí dinámicamente -->
            </div>
        </div>
    </section>

    <section id="projects">
        <div class="container">
            <h2>Proyectos en GitHub</h2>
            <div id="github-repos">
                <!-- Los repositorios de GitHub se cargarán aquí dinámicamente -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>Contacto: [tu email]</p>
            <p>Sígueme en <a href="https://www.linkedin.com/in/bruno-varillas-poblete/" target="_blank">LinkedIn</a> y <a href="https://github.com/Bvruno" target="_blank">GitHub</a>.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
